<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Groep Zero Vakken</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icoontjes-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- CSS-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/cursus-table.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <div id="nav-placeholder"></div>
            <!-- Header-->
            <header class="bg-dark py-5">
                <div class="container px-5">
                    <div class="row gx-5 align-items-center justify-content-center">
                        <div class="col-lg-8 col-xl-7 col-xxl-6">
                            <div class="my-5 text-center text-xl-start">
                                <h1 class="display-5 fw-bolder text-white mb-2 code"></h1>
                            </div>
                        </div>
                        <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center"></div>
                    </div>
                </div>
            </header>

            <div id="cursussen" class="container table-responsive">
                <h2>Periode: A,B,C</h2>
                <h3>Huidig</h3>
                <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Naam</th>
                        <th scope="col">EC-cursus</th>
                        <th scope="col">Toets & Toetsvorm</th>
                        <th scope="col">Weging</th>
                        <th scope="col">EC-toets</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2" scope="row"></td>
                        <td rowspan="2"></td>
                        <td rowspan="2"></td>
                    </tr>
                </tbody>
                </table>

                <h3>Vervangend</h3>
                <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Naam</th>
                        <th scope="col">EC-cursus</th>
                        <th scope="col">Toets & Toetsvorm</th>
                        <th scope="col">Weging</th>
                        <th scope="col">EC-toets</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="3" scope="row"</td>
                        <td rowspan="3"></td>
                        <td rowspan="3"></td>
                    </tr>
                </tbody>
                </table>
                <button type="button" class="btn btn-warning btn-archive">
                    Archive
                </button>
            </div>

            <div class="col-xs-12" style="height:50px;"></div>
        </main>
        <div id="footer-placeholder"></div>
        <script src="//code.jquery.com/jquery.min.js"></script>

          <script>
          // navbar inladen
          $.get("./holders/navbar.html", function(data){
              $("#nav-placeholder").replaceWith(data);
          });

          // footer inladen
          $.get("./holders/footer.html", function(data){
              $("#footer-placeholder").replaceWith(data);
          });
          </script>

        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--JS-->
        <script src="js/scripts.js"></script>
    </body>
    <script type="module">
        import { courses } from './js/courses.js';

        // Gegevens inladen en plaatsen in tabellen
        const cursus = courses[0];
        const replacement = cursus.replacement[0];

        let cursusDiv = document.querySelector('#cursussen');
        let headerCode = document.querySelector('.code');
        headerCode.querySelector('h1').innerText = `Bezemvak ${cursus.code}`;

        let currentCursusTable = cursusDiv.querySelectorAll('table')[0];
        let currentTd = currentCursusTable.querySelector('tbody').querySelector('tr').querySelectorAll('td');
        currentTd[0].innerText = cursus.code;
        currentTd[1].innerText = cursus.name;
        currentTd[2].innerText = cursus.ec_course;

        let replacementCursusTable = cursusDiv.querySelectorAll('table')[1];
        let replaceTd = replacementCursusTable.querySelector('tbody').querySelector('tr').querySelectorAll('td');
        replaceTd[0].innerText = replacement.code;
        replaceTd[1].innerText = replacement.name;
        replaceTd[2].innerText = replacement.ec_course;

        // Plaatst de info van de toetsen voor de 1e tabel
        cursus.tests.forEach((course, index) => {
            let trElement = document.createElement('tr');

            let testName = document.createElement('td');
            testName.innerText = course.name;

            let testWeight = document.createElement('td');
            testWeight.innerText = course.weight;

            let testEC = document.createElement('td');
            testEC.innerText = course.ec_test;

            trElement.appendChild(testName);
            trElement.appendChild(testWeight);
            trElement.appendChild(testEC);

            currentCursusTable.querySelector('tbody').appendChild(trElement);
        });

        // Plaatst de info van de toetsen voor de 2e tabel
        replacement.tests.forEach((course, index) => {
            let trElement = document.createElement('tr');

            let testName = document.createElement('td');
            testName.innerText = course.name;

            let testWeight = document.createElement('td');
            testWeight.innerText = course.weight;

            let testEC = document.createElement('td');
            testEC.innerText = course.ec_test;

            trElement.appendChild(testName);
            trElement.appendChild(testWeight);
            trElement.appendChild(testEC);

            replacementCursusTable.querySelector('tbody').appendChild(trElement);
        });
    </script>
</html>
