<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Groep Zero Home</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icoontjes-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- CSS-->
        <link href="css/styles.css" rel="stylesheet" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <div id="nav-placeholder"></div>
            <div id="header-placeholder"></div>
            <div id="zoek-placeholder"></div>
            <div id="tabel-placeholder"></div>
            <div class="col-xs-12" style="height:50px;"></div>
        </main>
        <div id="footer-placeholder"></div>

      <script src="//code.jquery.com/jquery.min.js"></script>

          <script>
          // navbar inladen
          $.get("./holders/navbar.html", function(data){
              $("#nav-placeholder").replaceWith(data);
          });

          // zoekfilter inladen
          $.get("./holders/home/zoekfilter.html", function(data){
              $("#zoek-placeholder").replaceWith(data);
          });

          // tabel inhoud inladen
          $.get("./holders/home/tabel.html", function(data){
              $("#tabel-placeholder").replaceWith(data);
          });

          // tabel inhoud inladen
          $.get("./holders/footer.html", function(data){
              $("#footer-placeholder").replaceWith(data);
          });

          // header inladen
          $.get("./holders/home/header.html", function(data){
              $("#header-placeholder").replaceWith(data);
          });
          </script>

        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--JS-->
        <script src="js/scripts.js"></script>
